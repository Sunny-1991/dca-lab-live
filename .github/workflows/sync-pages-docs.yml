name: Sync Pages Docs

on:
  push:
    branches: ["main"]
    paths:
      - "public/**"
      - "scripts/sync-pages.mjs"
      - ".github/workflows/sync-pages-docs.yml"

permissions:
  contents: write

jobs:
  sync-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Sync docs from public
        run: node scripts/sync-pages.mjs

      - name: Commit docs changes
        run: |
          if git diff --quiet -- docs; then
            echo "No docs changes"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "chore: sync docs from public"
          git push
