name: Update Market Data

on:
  schedule:
    - cron: "17 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Fetch latest market data
        run: node scripts/fetch-market-data.mjs

      - name: Sync docs from public and data
        run: node scripts/sync-pages.mjs

      - name: Commit and push
        run: |
          if git diff --quiet -- data docs; then
            echo "No data/docs changes"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data docs
          git commit -m "chore: refresh market data"
          git push
