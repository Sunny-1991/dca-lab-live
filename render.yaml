services:
  - type: web
    name: dca-lab-api
    env: node
    plan: free
    autoDeploy: true
    buildCommand: ""
    startCommand: node server.js
    healthCheckPath: /healthz
    envVars:
      - key: HOST
        value: 0.0.0.0
      - key: AUTH_ENABLED
        value: true
      - key: AUTH_COOKIE_SECURE
        value: auto
      - key: AUTH_SESSION_TTL_MS
        value: 86400000
      - key: CORS_ALLOW_ORIGIN
        value: "*"
